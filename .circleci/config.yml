version: 2
jobs:
  latex:
    docker:
      - image: grandfleet/dolwarp:v0.70
    working_directory: ~/latex
    # Make pdf documents with tex
    steps:
      - run: apt-get update && apt-get install xpdf imagemagick -y
      - checkout
      - run: chmod +x ./compile_tex.sh && ./compile_tex.sh -p 0 -l 1 -r 1 -o ReadMe.md
      - persist_to_workspace:
          root: .
          paths: 
            - BlogDiagrams
            - ControlSystems
            - DSP
            - DVP
            - ElectroMag
            - EngineeringSoftwareDesign
            - PCC
            - ReportDiagrams
      - store_artifacts:
          root: .
          path: .

workflows:
  version: 2
  build_and_test:
    jobs:
      - latex